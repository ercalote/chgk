<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê –ù–∞–∑–∞–¥ –∫ –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∏</a>
        
        <div class="logo">–ß–ì–ö</div>
        <h1>–°–ø–∏—Å–æ–∫ –≤–æ–ø—Ä–æ—Å–æ–≤</h1>
        <p class="subtitle">–í—Å–µ –¥–æ—Å—Ç—É–ø–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã –∏ –∏—Ö —Å—Å—ã–ª–∫–∏</p>
        
        <div id="stats" class="stats">
            <div class="stats-number" id="totalCount">0</div>
            <div>–í—Å–µ–≥–æ –≤–æ–ø—Ä–æ—Å–æ–≤</div>
        </div>
        
        <div id="questionsList" class="questions-list">
            <div class="card">
                <p style="text-align: center;">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤...</p>
            </div>
        </div>
    </div>
    
    <script>
        async function loadQuestions() {
            const questionsList = document.getElementById('questionsList');
            const totalCount = document.getElementById('totalCount');
            
            try {
                // Try API first
                const response = await fetch('/api/questions');
                
                if (response.ok) {
                    const data = await response.json();
                    displayQuestions(data.questions, data.total);
                    return;
                }
            } catch (error) {
                console.log('API not available, trying static questions.json');
            }
            
            // Fallback to questions.json for GitHub Pages
            // Try multiple paths to ensure it works both locally and on GitHub Pages
            const pathsToTry = [
                './questions.json',
                'questions.json',
                '/chgk/questions.json'
            ];
            
            for (const path of pathsToTry) {
                try {
                    console.log(`Trying to load: ${path}`);
                    const response = await fetch(path);
                    console.log(`Response status for ${path}:`, response.status, response.statusText);
                    
                    if (response.ok) {
                        const data = await response.json();
                        let questionsArray;
                        
                        // Handle array format (new format)
                        if (Array.isArray(data)) {
                            questionsArray = data.map(q => ({
                                id: q.id,
                                question: q.question,
                                url: `question.html?id=${q.id}`,
                                created_at: q.created_at || ''
                            }));
                        } else {
                            // Handle legacy object format
                            questionsArray = Object.entries(data.questions || {}).map(([id, q]) => ({
                                id: id,
                                question: q.question,
                                url: `question.html?id=${id}`,
                                created_at: q.created_at || ''
                            }));
                        }
                        
                        // Sort by creation date
                        questionsArray.sort((a, b) => {
                            if (!a.created_at) return 1;
                            if (!b.created_at) return -1;
                            return b.created_at.localeCompare(a.created_at);
                        });
                        
                        console.log(`Successfully loaded ${questionsArray.length} questions from ${path}`);
                        displayQuestions(questionsArray, questionsArray.length);
                        return;
                    }
                } catch (error) {
                    console.error(`Error loading ${path}:`, error);
                }
            }
            
            // Show error message with more details
            console.error('Failed to load questions from all attempted paths');
            questionsList.innerHTML = `
                <div class="card empty-state">
                    <p>‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–æ–ø—Ä–æ—Å—ã</p>
                    <p style="font-size: 14px; margin-top: 10px;">
                        –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.
                    </p>
                    <p style="font-size: 14px; margin-top: 10px;">
                        –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω –∏–ª–∏ —Ñ–∞–π–ª questions.json —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
                    </p>
                </div>
            `;
        }
        
        function displayQuestions(questions, total) {
            const questionsList = document.getElementById('questionsList');
            const totalCount = document.getElementById('totalCount');
            
            totalCount.textContent = total;
            
            if (questions.length === 0) {
                questionsList.innerHTML = `
                    <div class="card empty-state">
                        <p>üìù –í–æ–ø—Ä–æ—Å–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>
                        <p style="font-size: 14px; margin-top: 10px;">
                            <a href="/">–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å</a>
                        </p>
                    </div>
                `;
                return;
            }
            
            questionsList.innerHTML = questions.map(q => `
                <div class="question-item">
                    <div class="question-preview">${escapeHtml(q.question)}</div>
                    <div class="question-meta">
                        <span class="question-id">${escapeHtml(q.id)}</span>
                        <div class="question-links">
                            <a href="${escapeHtml(q.url)}" class="btn-small btn-view" target="_blank">–û—Ç–∫—Ä—ã—Ç—å</a>
                            <button class="btn-small btn-copy" data-url="${escapeHtml(q.url)}">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners for copy buttons
            questionsList.querySelectorAll('.btn-copy').forEach(button => {
                button.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    copyUrl(url, this);
                });
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function copyUrl(url, button) {
            // Make the URL absolute if it's relative
            let fullUrl = url;
            if (!url.startsWith('http')) {
                fullUrl = window.location.origin + (url.startsWith('/') ? '' : '/') + url;
            }
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(fullUrl).then(() => {
                    showCopiedState(button);
                }).catch((err) => {
                    console.error('Failed to copy to clipboard:', err);
                    // Fallback to old method
                    fallbackCopy(fullUrl, button);
                });
            } else {
                // Fallback for older browsers
                fallbackCopy(fullUrl, button);
            }
        }
        
        function fallbackCopy(text, button) {
            const input = document.createElement('input');
            input.value = text;
            document.body.appendChild(input);
            input.select();
            try {
                document.execCommand('copy');
                showCopiedState(button);
            } catch (err) {
                console.error('Failed to copy:', err);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É');
            }
            document.body.removeChild(input);
        }
        
        function showCopiedState(button) {
            const originalText = button.textContent;
            button.textContent = '‚úì –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            button.classList.add('copied');
            
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('copied');
            }, 2000);
        }
        
        // Load questions on page load
        loadQuestions();
    </script>
